apply plugin: 'com.android.application'

android {
    namespace "com.example.shch.myapplication"
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.example.shch.myapplication"
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



// dependencies {
